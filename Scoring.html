<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Tính điểm Đại học khối D</h2>
    <p>
        <label for="Toan">Toán</label>
        <input type="number" name="Toan" id="Toan"/>
    </p>
    <p>
        <label for="Van">Văn</label>
        <input type="number" name="Van" id="Van"/>
    </p>
    <p>
        <label for="Anh">Anh</label>
        <input type="number" name="Anh" id="Anh"/>
    </p>
    <p>
        <label for="area">Khu vực</label>
        <select name="area" id="area">
            <option value="KV1">KV1</option>
            <option value="KV2-NT">KV2-NT</option>
            <option value="KV2">KV2</option>
            <option value="KV3">KV3</option>
        </select>
    </p>
    <button type="button" onclick="score()">Tính điểm</button>
    <p id="TotalScore"></p>
    <script>
        function score() {
            let InputToan = document.getElementById("Toan");
            let DiemToan = parseFloat(InputToan.value);
            let InputVan = document.getElementById("Van");
            let DiemVan = parseFloat(InputVan.value);
            let InputAnh = document.getElementById("Anh");
            let DiemAnh = parseFloat(InputAnh.value);
            let DiemKhuVuc = document.getElementById("area").value;
            let DiemCong = " ";
            let TongDiem = DiemToan + DiemVan + DiemAnh;
            switch(DiemKhuVuc) {
                case "KV1":
                    DiemCong = 0.75;
                    break;
                case "KV2-NT":
                    DiemCong = 0.5;
                    break;
                case "KV2":
                    DiemCong = 0.25;
                    break;
                case "KV3":
                    DiemCong = 0;
                    break;
            }
            document.getElementById("TotalScore").innerHTML = Number(TongDiem) + Number(DiemCong);
        }
    </script>
</body>
</html>
